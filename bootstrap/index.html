<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link

  <style>

    }

      border-radius: 10px;
      color: white;
    }

      border-radius: 10px;
    }

            <td>34</td>
